    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h4>Hours Minutes Seconds</h4>

        <div id="display">

            00:00:00

        </div>   
    </div>  

    <script src="script.js"></script>
